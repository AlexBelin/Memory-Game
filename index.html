<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Memory</title>

    <!--<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href="css/content.css" rel="stylesheet" media="screen" />
    
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" />
    
</head>

<body>

    <div class="game-back"></div>

    <header class="game-board-header">
        <div class="content">
            <div class="gbh-bloc">
                <div class="chapter-progression">
                    <div class="cp-jauge" id="cp-jauge"></div>
                </div>
            </div>
            <div class="gbh-bloc">
                <h3 class="gbh-available-actions" id="gbh-available-actions"></h3>
            </div>
            <div class="gbh-bloc">
                <h2 class="gbh-chapter" id="gbh-chapter"></h2>
            </div>
            <div class="gbh-bloc">
                <div class="gbh-coins-taker" id="gbh-coins-taker"></div>
            </div>
        </div>
    </header>

    <div class="content game-board" id="game-board">

        <div class="game-board-top-left"></div>
        <div class="game-board-top-right"></div>

        <div class="game-grid-container" id="game-grid-container">
            <div class="game-grid" id="game-grid"></div>
        </div>

    </div>
    
    <script src="js/datas.js" type="text/javascript"></script>
    <script src="js/objects.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

</body>

</html>
